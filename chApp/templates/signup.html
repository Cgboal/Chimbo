<html>
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/welcome.css' %}">
    <Title>Welcome</Title>

</head>
<body id="welcome">
<img id="splashImg" src="{{ MEDIA_URL }}/1.jpg">
<h1 id="title">Welcome to Chimbo Online</h1>

<h2 id = "registerheader">Please Register Below</h2>
<table id="registertable">
<form action="/Details/" method="post">
    <br>
     <p>
    <label for="Details">Username </label>
    <input id="Details" type="text" name="username" value="" maxlength="100">
    </p>
    <p>
    <label for="Details">First Name: </label>
    <input id="Details" type="text" name="fName" value="" maxlength="100">
    </p>

    <p>
    <label for="Details">Last Name: </label>
    <input id="Details" type="text" name="lName" value="" maxlength="100">
    </p>

    <p>
    <label for="Details">Country: </label>
    <input id="Details" type="text" name="country" value="" maxlength="100">
    </p>

    <p>
    <label for="Details">Email Address: </label>
    <input id="Details" type="text" name="email" value="" maxlength="100">
    </p>
    <p>
    <label for="Details">Password: </label>
    <input id="Details" type="text" name="pass" value="" maxlength="100">
    </p>
    <p>
    <label for="Details">Retype Password: </label>
    <input id="Details" type="text" name="rePass" value="" maxlength="100">
    </p>
</form>
</table>

</body>
</html>
