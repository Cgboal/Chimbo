{% extends 'base.html' %}

{% block content %}
    <h1>{{ Note.title }}</h1>
    <p>{{ Note.body }}</p>
{% endblock %}

{% block nav %}
  <div class="large-2 columns">
    <p>{{ Module.title }}</p>
    <ul class="menu vertical">
    <li><hr></hr></li>
        {% for x in Chapters %}
            <li><a href="/notes/?id={{x.id }}&c={{ Module.title }}">{{ x.title }}</a></li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
