{% extends 'base.html' %}

{% block content %}
    <h1>{{ Note.title }}</h1>
    <p>{{ Note.body }}</p>
{% endblock %}

{% block nav %}
  <div class="large-3 columns">
    <ul class="side-nav">
    <li>{{ Module.title }}</li>
    <li><hr></hr></li>
        {% for x in Chapters %}
            <li><a href="/notes/?id={{x.id }}&c={{ Module.title }}">{{ x.title }}</a></li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
